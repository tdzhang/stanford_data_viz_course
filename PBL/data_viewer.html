<body>
<div id=inputs class=clearfix>
  <input type=file id=files name=files[] multiple />
  <input id=btnDraw type="button" value="draw" />
</div>
<hr />
<output id=list>
</output>

<h2>Kinect Data</h2>
<div id="chart"></div>


<script type="text/javascript">
var data = [];
var utc_time_stamp=[];
var shoulder_l_x=[];
var max_rate, min_rate;

$(document).ready(function() {
    // Button: Choose file
    $('#files').bind('change', handleFileSelect);
    // Button: Draw graphes
    $("#btnDraw").click(function(){
        drawGraph();
    });
});

// get the rgb color string for given (r,g,b) values
function rgbStr(r, g, b) {
    return "rgb("+r.toString()+","+g.toString()+","+b.toString()+")";
}

function handleFileSelect(evt) {
  var files = evt.target.files; // FileList object
  var file = files[0];

  // read the file metadata
  var output = ''
      output += '<span style="font-weight:bold;">' + escape(file.name) + '</span><br />\n';
      output += ' - FileType: ' + (file.type || 'n/a') + '<br />\n';
      output += ' - FileSize: ' + file.size + ' bytes<br />\n';
      output += ' - LastModified: ' + (file.lastModifiedDate ? file.lastModifiedDate.toLocaleDateString() : 'n/a') + '<br />\n';

  // read the file contents
  handleCsvFile(file);

  // post the results
  $('#list').append(output);
}

function handleCsvFile(file) {
  var reader = new FileReader();
  reader.readAsText(file);
  reader.onload = function(event){
    var csv = event.target.result;
    data = $.csv.toObjects(csv);

    utc_time_stamp=_.pluck(data, 'utc_time_stamp');
    var format = d3.time.format("%Y-%m-%d %H:%M:%S")
    utc_time_stamp = _.map(utc_time_stamp, function(str){ return format.parse(str); })
    shoulder_l_x = _.pluck(data, 'shoulder_l_x');
    shoulder_l_x = _.map(shoulder_l_x, function(str){ return parseFloat(str); })
    max_rate = Math.max.apply(null, shoulder_l_x);
    min_rate = Math.min.apply(null, shoulder_l_x);
    utc_time_stamp.unshift('x');
    shoulder_l_x.unshift('shoulder_l_x');
  };
  reader.onerror = function(){ alert('Unable to read ' + file.fileName); };
}

function drawGraph(){
    arr_same_vals = Array.apply(null, Array(shoulder_l_x.length -1 )).map(function(){return max_rate});
    arr_same_vals.unshift('Background1');
    arr_same_vals2 = Array.apply(null, Array(shoulder_l_x.length -1 )).map(function(){return min_rate});
    arr_same_vals2.unshift('Background2');
    var chart = c3.generate({
        size: {
            height: 140,
            //width: 480
        },
        data: {
            x: 'x',
            columns: [
                utc_time_stamp,
                shoulder_l_x
            ],
            type: 'line',
            color:function(color,d){
                r=115;
                g=200;
                b=(shoulder_l_x[d.index+1]-min_rate)/(max_rate-min_rate)*255;
                console.log(b);
                return rgbStr(r,g,Math.floor(b));
            }
        },
        /*
        subchart: {
          show: true
        },
        zoom: {
          enabled: true
        },
        */
        axis: {
            x: {
                type: 'timeseries',
                tick: {
                    format: "%Y-%m-%d %H:%M:%S"
                }
            },
            y: {
                max: max_rate,
                min: min_rate,
            }
        },
        bar: {
            zerobased: true,
            width: {
                ratio: 1.0 // this makes bar width 80% of length between ticks
            }
        },
        legend: {
            hide: ['Background1', 'Background2']
        }
    });
    setTimeout(function () {
    	chart.load({
            x: 'x',
            columns: [
                utc_time_stamp,
                arr_same_vals,
            ],
            type: 'bar'
        });
    }, 1000);
    setTimeout(function () {
    	chart.load({
            x: 'x',
            columns: [
                utc_time_stamp,
                arr_same_vals2,
            ],
            type: 'bar'
        });
    }, 1500);
}
